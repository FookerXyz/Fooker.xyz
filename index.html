
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOKER | Community Powered Utility</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://gateway.pinata.cloud/ipfs/bafkreifsdjxg2hfyfunvjsp2dskbxquykixg2iavterxhe44p5sks5h77m">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent-blue: #0052FF;
            --border-low: rgba(255, 255, 255, 0.08);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(to bottom, rgba(5, 5, 5, 0.92) 0%, rgba(5, 5, 5, 0.4) 50%, rgba(5, 5, 5, 0.92) 100%),
                url('https://gateway.pinata.cloud/ipfs/bafybeidyxehqoywbpf3uuje4anuuc3dovxt3blyievnyh2uusmuo5r7ntu');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.06;
            pointer-events: none;
            z-index: 50;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .gradient-text {
            background: linear-gradient(to right, #FFFFFF 0%, #0052FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hairline-border {
            border: 1px solid var(--border-low);
        }

        .grid-bg {
            background-image: radial-gradient(var(--border-low) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glow-node {
            filter: drop-shadow(0 0 15px rgba(0, 82, 255, 0.4));
        }

        @keyframes logo-pulse {
            0% { filter: drop-shadow(0 0 5px rgba(0, 82, 255, 0.2)); opacity: 0.6; }
            50% { filter: drop-shadow(0 0 40px rgba(0, 82, 255, 1)); opacity: 1; }
            100% { filter: drop-shadow(0 0 5px rgba(0, 82, 255, 0.2)); opacity: 0.6; }
        }

        .logo-glow-pulse {
            animation: logo-pulse 2.5s infinite ease-in-out;
        }

        /* Glitch Typography CSS */
        @keyframes glitch-anim {
          0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(0); }
          2% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); transform: translate(-5px); }
          4% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); transform: translate(5px); }
          6% { clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%); transform: translate(-5px); }
          8% { clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%); transform: translate(0); }
          10% { clip-path: polygon(0 44%, 100% 44%, 100% 44%, 0 44%); transform: translate(5px); }
          12% { clip-path: polygon(0 50%, 100% 50%, 100% 20%, 0 20%); transform: translate(-5px); }
          14% { clip-path: polygon(0 70%, 100% 70%, 100% 70%, 0 70%); transform: translate(5px); }
          16% { clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%); transform: translate(0); }
          18% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); transform: translate(5px); }
          20% { clip-path: polygon(0 70%, 100% 70%, 100% 80%, 0 80%); transform: translate(-5px); }
          21.9% { opacity: 1; transform: translate(0); }
          22% { opacity: 0; transform: translate(0); }
          23% { opacity: 1; transform: translate(0); }
          100% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(0); }
        }

        @keyframes glitch-anim2 {
          0% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); transform: translate(0); }
          2% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); transform: translate(5px); }
          4% { clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%); transform: translate(-5px); }
          6% { clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%); transform: translate(5px); }
          100% { transform: translate(0); }
        }

        .glitch {
          position: relative;
          display: inline-block;
        }

        .glitch::before,
        .glitch::after {
          content: attr(data-text);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent;
        }

        .glitch::before {
          left: 2px;
          text-shadow: -2px 0 #0052FF;
          animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
          left: -2px;
          text-shadow: 2px 0 #ff00c1;
          animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        /* Continuous Scroll Marquee */
        @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        .animate-loop-scroll {
          animation: scroll 40s linear infinite;
        }

        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }

        .fooker-logo {
            font-weight: 900;
            letter-spacing: -2px;
            font-style: italic;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "url": "https://esm.sh/url@^0.11.4",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <!-- Vite builds will inject scripts here -->

</body>
</html>
